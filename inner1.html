<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Хас-Хус</title>
	<meta name="viewport" content="width=430" />
	<meta name="MobileOptimized" content="430" />
	<link rel="stylesheet" href="css/css.css">
</head>
<body>
	<div id="wrapper">
		<div class="center-wrap">
			<div class="main-wrapper">
				<a href="" class="back"><img src="img/back.svg" alt=""><span>Корзина</span></a>
				<div class="logo-bx logo-bx-inner">
					<div class="logo"><img src="img/logo.png" width="50" alt=""></div>
					<div class="tt">
						<div class="t1">Хас-Хус</div>
						<div class="t2">Пицца</div>
					</div> 
				</div>

				<form action="#" class="send">
					<div class="basket-bx">
						<div class="bx">
							<ul class="basket-list">
							</ul>
							<div class="sep"></div>
							<input type="text" placeholder="Комментарий">
						</div>
						<div class="bx" style="background: none;"> 
							<select required style="margin-bottom: 10px;">
								<option value="Город*">Город*</option>
								<option value="Город 1">Город 1</option>
								<option value="Город 2">Город 2</option>
								<option value="Город 3">Город 3</option>
							</select>
							<input type="text" class="street" placeholder="Улица*" required>
						</div>
						<div class="bx">
							<div class="h3">Чек</div>
							<div class="sep"></div>
							<ul class="basket-list">
								<li>
									<div class="name">Итого в корзине</div>
									<div class="price res">189 P</div> 
								</li>
								<li>
									<div class="name">Стоимость доставки</div>
									<div class="price">189 P</div> 
								</li>
								<li>
									<div class="name">Итого к оплате</div>
									<div class="price res2">189 P</div> 
								</li>
							</ul>
						</div>
					</div>

					<button type="submit" class="btn-fixed">Заказать через Whatsapp</button>
				</form>
				 
				
			</div>
		</div>
	</div>

	<script src="js/jquery-1.8.3.min.js"></script>
	<script src="js/js.js"></script>
</body>
</html>
